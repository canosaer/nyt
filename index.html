	<body>
		<main class="display-grid">
			<a class="site-heading" href="https://www.nytimes.com/" target="_blank">The New York Times</a>
			<h2 class="site-heading__subheading">Article Finder</h2>
			<section class="search-controls">
				<p class="article-count">ff</p>
				<input class="article-search__input" id="term" name="term">
				<div class="article-search__button"></div>
				<div class="search-menu__active-sort">Sort by Relevance</div>
				<div class="search-menu__sort-list">
					<div class="search-menu__relevance">Sort by Relevance</div>
					<div class="search-menu__newest">Sort by Newest</div>
					<div class="search-menu__oldest">Sort by Oldest</div>
				</div>
				<div class="date-range__button">Date Range <span class="date-range__symbol">&gt;&lt;</span></div>
				<div class="date-range__input">
					<input class="date-range__begin" id="begin-date" name="begin-date">
					<p class="date-range__separator">to</p>
					<input class="date-range__end" id="end-date" name="end-date">
				</div>
			</section>
			<section class="results">

			</section>
		</main>
